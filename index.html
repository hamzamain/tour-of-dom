<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <header>
      <h1>welcome to my dom</h1>
    </header>
    <main id="main-container">
      <section>
        <h1>my Awsome dom de re baba</h1>
        <ul id="song-list">
          <li>jalali set</li>
          <li>shafayet</li>
          <li>bonobash</li>

      <section
        id="fruit-container"
        class="purple-bg hello world kemon-aso amar-shonar-bangle"

          <li id="apul">apple</li>

    <script>
      const fruitTitle = document.getElementById("fruit-title");
      console.log(fruitTitle);
      const liCollection = document.getElementsByTagName("li");
      // console.log(liCollection.inerText);
      for (const li of liCollection) {
        console.log(li.innerText);
      }
      const headingCollection = document.getElementsByTagName("h1");
      for (const h1 of headingCollection) {
        console.log(h1.innerText);
      }
      const someLi = document.querySelectorAll("#fruit-container li");
      // console.log(someLi);
      for (const li of someLi) {
        console.log(li.innerText);
      }
    </script>
